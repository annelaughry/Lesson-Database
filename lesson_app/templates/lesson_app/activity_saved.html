<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Saved</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Activity Saved Successfully!</h1>
    <p>Your activity has been saved as a document and a PDF has been generated.</p>

    <!-- Add a download link for the PDF -->
    {% if document.upload_file %}
        <a href="{{ document.upload_file.url }}" download>Download PDF</a>
    {% else %}
        <p>No PDF available.</p>
    {% endif %}

    <br><br>
    <a href="{% url 'manual_activity' %}">Add Another Activity</a> | 
    <a href="{% url 'search' %}">Back to Search</a>
</body>
</html>
